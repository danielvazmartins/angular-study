<h4 class="text-center">Register to embrace a new world!</h4>
<form class="form mt-4" [formGroup]="signUpForm" (ngSubmit)="signup()">
    <div class="form-group">
        <input
            #emailInput
            class="form-control" 
            placeholder="email" 
            autofocus
            formControlName="email">
        <app-errormessage *ngIf="signUpForm.get('email').errors?.required" text="Email is required!"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('email').errors?.email" text="Invalid e-mail!"></app-errormessage>
    </div>

    <div class="form-group">
        <input
            class="form-control" 
            placeholder="user name" 
            autofocus
            formControlName="userName">
        <app-errormessage *ngIf="signUpForm.get('userName').errors?.required" text="User Name is required!"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('userName').errors?.minlength" text="Mininum length is 2"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('userName').errors?.maxlength" text="Maximum length is 30"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('userName').errors?.lowerCase" text="Invalid pattern"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('userName').errors?.userNameTaken" text="Username already taken"></app-errormessage>

    </div>

    <div class="form-group">
        <input
            class="form-control" 
            placeholder="full name" 
            autofocus
            formControlName="fullName">
        <app-errormessage *ngIf="signUpForm.get('fullName').errors?.required" text="Full Name is required!"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('fullName').errors?.minlength" text="Mininum length is 2"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('fullName').errors?.maxlength" text="Maximum length is 40"></app-errormessage>
    </div>

    <div class="form-group">
        <input
            type="password"
            class="form-control" 
            placeholder="password" 
            autofocus
            formControlName="password">
        <app-errormessage *ngIf="signUpForm.get('password').errors?.required" text="Password is required!"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('password').errors?.minlength" text="Mininum length is 8"></app-errormessage>
        <app-errormessage *ngIf="signUpForm.get('password').errors?.maxlength" text="Maximum length is 14"></app-errormessage>
    </div>

    <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="signUpForm.invalid || signUpForm.pending">
        Register
    </button>

</form>

<p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
