<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
        <input
            #userNameInput
            class="form-control" 
            placeholder="user name" 
            autofocus
            formControlName="userName">
        <app-errormessage *ngIf="loginForm.get('userName').errors?.required" text="User name is required!"></app-errormessage>
    </div>

    <div class="form-group">
        <input
            type="password" 
            class="form-control" 
            placeholder="password"
            formControlName="password">
        <app-errormessage *ngIf="loginForm.get('password').errors?.required" text="Password is required!"></app-errormessage>
    </div>

    <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid">
        login
    </button>

</form>

<p>Not a user? <a routerLink="signup">Register now</a></p>
