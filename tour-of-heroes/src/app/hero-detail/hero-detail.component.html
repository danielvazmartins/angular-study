<div *ngIf="hero">
	<div class="card">
		<div class="card-content">
			<span class="card-title teal-text center">{{ hero.name }} Details</span>	
			<div class="input-field">
		        <input [(ngModel)]="hero.name" id="name" type="text">
		        <label for="name" class="active">Hero name</label>
		    </div>
		</div>
		<div class="card-action">
			<a (click)="goBack()" class="waves-effect waves-light btn blue-grey lighten-5 blue-grey-text text-darken-4">VOLTAR</a>
			<a (click)="save()" class="waves-effect waves-light btn right">SALVAR</a>
		</div>
	</div>
</div>
