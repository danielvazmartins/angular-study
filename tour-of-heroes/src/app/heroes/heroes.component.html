<div class="row">	
	<h4 class="teal-text center">My Heroes</h4>
	<div class="row valign-wrapper col s12">
		<div class="input-field inline col s8">
	        <input id="heroName" #heroName type="text">
	        <label for="heroName">Hero name</label>        
	    </div>
	    <a class="waves-effect waves-light btn right col s4" (click)="addHero(heroName.value); heroName.value=''">New Hero</a>
	</div>
	<div class="row collection with-header col s12">		
		<a class="collection-item" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
			<span class="badge left">{{hero.id}}</span>{{hero.name}}
			<a (click)="deleteHero(hero, $event)" class="secondary-content"><i class="material-icons">delete</i></a>
		</a>
	</div>
</div>
