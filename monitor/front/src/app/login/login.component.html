<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="login()">
            <mat-form-field>
                <input type="text" matInput placeholder="E-mail">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Senha">
            </mat-form-field>
            <button mat-raised-button color="primary">Primary</button>
        </form>
    </mat-card-content>
</mat-card>
