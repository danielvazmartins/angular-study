<h1 class="title">ng2-charts</h1>
<div class="options">
  <select [(ngModel)]="chartType">
    <option *ngFor="let type of chartTypes" value="{{type}}">{{type}}</option>
  </select>
</div>
<div>
  <canvas baseChart [chartType]="chartType" [data]="chartOne.data" [labels]="chartOne.labels" [legend]="false"></canvas>
</div>
<div>
  <canvas baseChart [chartType]="chartType" [datasets]="chartTwo.data" [labels]="chartTwo.labels" [legend]="false"></canvas>
</div>
